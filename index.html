<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/site.css" >
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">

    </head>

    <body>
        <div class="Header">
            <div class="Navigation">
                <h1>Currency Exchange Rates</h1>
            </div>
            <div class="Dropdown">
                <h2>Compare exchange rates with:</h2>
                <h2>Canadian Dollar, British Pound, Euro, U.S. Dollar, and Australian Dollar!</h2>
                <br>
                <h4>Select a base country:</h4>
                <select placeholder="Country" id="search" onchange="changeRegion()"> 
                    <option>GBP</option>
                    <option>AUD</option>
                    <option>USD</option>
                    <option>EUR</option>
                    <option>CAD</option>
                </select> 
            </div>
        </div>

        <div class="BarGraph" id="chart-location">
        </div>

        
        <script src="./js/main.js"></script>
    </body>
</html>
